<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-sketch demo!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<a href="#" onclick="reset()">Reset the Grid</a>
<table id="grid">
	<tr id=0>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr id=1>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr id=2>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr id=3>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>

<script>
$(document).ready(function(){
	$('td:nth-child(n)').append("<div></div>");
	$('td').height('200px');
	$('td').width('200px');
	$('td').css('background-color','black');
	
	$('td').mouseenter(function() {
		$(this).css('background-color','white');
	});
});

function reset(){
	$('td').remove();
	$('tr').remove();
	var gridSize = prompt("How many squares per side should the new grid be?");


	for (i=0; i<gridSize; i++){
		$('table').append("<tr></tr>")
	}	

	for (i=0; i <gridSize; i++){
		$('tr:nth-child(n)').append("<td></td>")
	}
	var length = 800/gridSize;
	$('tr').height(length);
	$('td').width(length);
	$('td').css('background-color','black');
	$('td').mouseenter(function() {
		$(this).css('background-color','white');
	});
};

</script>
</body>
</html>
